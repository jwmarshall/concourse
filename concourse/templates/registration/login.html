{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="row">
        <div class="span4 offset4 well">
            <form method="POST" action="{% url django.contrib.auth.views.login %}">
                {% csrf_token %}

                <legend>Log In</legend>

                {% include 'registration/form_errors.html' %}

                <div class="control-group{% if form.errors %} error{% endif %}">
                    <label for="id_username" class="control-label">Username:</label>
                    <div class="controls">
                        <input type="text" id="id_username" class="input-block-level" name="username">
                    </div>
                </div>

                <div class="control-group{% if form.errors %} error{% endif %}">
                    <label for="id_password" class="control-label">Password:</label>
                    <div class="controls">
                        <input type="password" id="id_password" class="input-block-level" name="password">
                    </div>
                </div>

                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% else %}
                    <input type="hidden" name="next" value="/">
                {% endif %}

                <button type="submit" name="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
