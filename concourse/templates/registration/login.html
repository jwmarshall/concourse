{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="span4 offset4 well">
            <form method="POST" action="{% url login %}">
                {% csrf_token %}

                <legend>Log In</legend>

                {% if form.errors %}
                    <div class="alert alert-error">
                       <a class="close" data-dismiss="alert" href="#">x</a>Invalid username or password!
                    </div>
                {% endif %}

                <fieldset>
                    <div class="control-group{% if form.errors %} error{% endif %}">
                        <label for="id_username" class="control-label">Username</label>
                        <div class="controls">
                            <input type="text" id="id_username" class="span4" name="username" placeholder="Username">
                        </div>
                    </div>

                    <div class="control-group{% if form.errors %} error{% endif %}">
                        <label for="id_password" class="control-label">Password</label>
                        <div class="controls">
                            <input type="password" id="id_password" class="span4" name="password" placeholder="Password">
                        </div>
                    </div>

{% comment %}
                    <div class="control-group{% if form.errors %} error{% endif %}">
                        <label for="id_remember" class="control-label checkbox">
            	            <input type="checkbox" name="remember" value="1"> Remember Me
                        </label>
                    </div>
{% endcomment %}

                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% else %}
                        <input type="hidden" name="next" value="/">
                    {% endif %}

                    <button type="submit" name="submit" class="btn btn-primary btn-block">Log In</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
