{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="span4 offset4 well">
            <form method="POST" action="{% url login %}">
                {% csrf_token %}

                <legend>Log In</legend>

                {% if form.errors %}
                    <div class="alert alert-error">
                       <a class="close" data-dismiss="alert" href="#">x</a>Incorrect Username or Password!
                    </div>
                {% endif %}

                <label for="username">Username</label>
                <input type="text" id="id_username" class="span4" name="username" placeholder="Username">

                <label for="password">Password</label>
                <input type="password" id="id_password" class="span4" name="password" placeholder="Password">

                <label class="checkbox">
            	    <input type="checkbox" name="remember" value="1"> Remember Me
                </label>

                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% else %}
                    <input type="hidden" name="next" value="/profile/">
                {% endif %}

                <br>
                <button type="submit" name="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
