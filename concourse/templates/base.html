<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <style type="text/css">
        body { padding-top:60px; }
        label { font-weight:bold; }
        ul.errorlist { margin-left:0; margin-top:-10px; list-style-type:none; float:right; clear:both; }
        .checkbox .errorlist { margin-top:-5px; }
        ul.errorlist li { font-size:11px; font-weight:bold; color:#b94a48; }
    </style>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
</head>
<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url 'home' %}">Concourse</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{% url 'home' %}">Home</a></li>
<!--
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="nav-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
            </form>
-->
          </div><!--/.nav-collapse -->
          {% if user.is_authenticated %}
              <ul class="nav pull-right">
                <li>
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i> {{ user.username }} <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}" title="Log Out">Log Out</a></li>
                  </ul>
                </li>
              </ul>
          {% else %}
              <ul class="nav pull-right">
                <li><a href="{% url 'django.contrib.auth.views.login' %}">Log In</a></li>
                <li><a href="{% url 'registration_register' %}">Register</a></li>
              </ul>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="container">

      {% block content %} {% endblock %}

      <hr>

      <footer>
        <p><a href="https://github.com/jwmarshall/concourse">Concourse</a></p>
      </footer>

    </div> <!-- /container -->

    <script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>

    {% block footer %}{% endblock %}
</body>
</html>
